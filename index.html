<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="container_page">
    <header class="header_page container">
        <img src="./assets/logo_toque.png" alt="logo toque de cuisinier" class="d-block mx-auto logo_toque">
        <h1 class=""><img class= "d-block mx-auto" src="./assets/Les petits plats.png" alt="Les petits plats"></h1>
    </header>
    <main>
        <header class="section-header">
            <form action="">
                <fieldset>
                    <div class="input_search_bar input-group mb-4 border p-1">
                    <input type="search" placeholder="Rechercher une recette" aria-describedby="button-addon3" class="input_search_bar form-control  border-0">
                    <div class="input-group-append border-0">
                        <button id="button-addon3" type="button" class="btn btn-link text-success"><i class="fa fa-search"></i></button>
                    </div>
                    </div>
                </fieldset>
                <fieldset class="container row">
                    <div class="boxresultIngredients">
                        <div class="col-4 search_ingredients input-group border p-1 row align-items-center">
                            <input type="search" list="dataIngredients" placeholder="IngrÃ©dients" aria-describedby="button-addon3" class="input_search_bar form-control  border-0" id="ingredients">
                            <div class="input-group-append border-0">
                                <button id="button-addon3" type="button" class="btn_ingredients btn btn-link text-success"><i class="fa fa-chevron-down"></i></button>
                            </div>
                        </div>  
                        <ul class="ingredientsUl"></ul>
                    </div>

                    <div class="boxresultAppliance">
                        <div class="col-4 search_appareils input-group border p-1 row align-items-center">
                            <input type="search" list="dataAppliance" placeholder="Appareils" aria-describedby="button-addon3" class="input_search_bar form-control  border-0" id="appliance">
                            <div class="input-group-append border-0">
                                <button id="button-addon3" type="button" class="btn btn_appliance btn-link text-success"><i class="fa fa-chevron-down"></i></button>
                            </div>
                        </div>
                        <ul class="applianceUl"></ul>
                    </div>  

                    <div class="boxresultUstensils">
                        <div class="col-4 search_ustensils input-group border p-1 row align-items-center">
                            <input type="search" list="dataUstensils" placeholder="Ustensils" aria-describedby="button-addon3" class="input_search_bar form-control  border-0" id="ustensils">
                            <div class="input-group-append border-0">
                                <button id="button-addon3" type="button" class="btn btn_ustensils btn-link text-success"><i class="fa fa-chevron-down"></i></button>
                            </div>
                        </div>  
                        <ul class="ustensilsUl"></ul>
                    </div>                
                </fieldset>
            </form>
        </header>

        <div class="word_search"></div>
        <div id="box_recipes" class="d-flex flex-wrap justify-content-between">
            
        </div>

    </main>
</div>
