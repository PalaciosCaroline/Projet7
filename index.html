<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/20f0ec48fd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo_toque.png">
    <title>Les petits plats</title>
    
</head>
<body>
<div class="container_page">
    <header class="header_page container header_modal">
        <img src="./assets/logo_toque.png" alt="logo toque de cuisinier" class="d-block mx-auto logo_toque">
        <h1 class=""><img class= "d-block mx-auto" src="./assets/Les petits plats.png" alt="Les petits plats"></h1>
    </header>

    <div id="modal">
        <header class="header_page container">
        <img src="./assets/logo_toque.png" alt="logo toque de cuisinier" class="d-block mx-auto logo_toque">
        <h1 class=""><img class= "d-block mx-auto" src="./assets/Les petits plats.png" alt="Les petits plats"></h1>
        </header>
        <button id="btn_closeModal"><i class="fa-solid fa-circle-xmark"></i></button><div id="modalBoxRecipe"></div>
    </div>

    <main>
        <header class="section-header">
            <form action="">
                <fieldset id="fieldset_searchbar">
                    <div class="input_search_bar input-group p-1">
                    <input type="search" placeholder="Rechercher une recette" aria-describedby="button-addon3" class="input_search_bar form-control  border-0" id="search_bar">
                    <div class="input-group-append border-0">
                        <button id="button-addon3" type="button" class="btn btn-link text-success"><i class="fa fa-search"></i></button>
                    </div>
                    </div>
                    <div id="noresult_box" class="text-white">
                        <div class="norecipe">
                            <span>Aucune recette ne correspond à votre critère… Vous pouvez chercher « tarte aux pommes », « poisson », etc.</span>
                        </div>
                    </div>
                </fieldset>

                
                <div id="tagChoice_box"></div>
                
                <fieldset class="fieldsetTag">
                    <div class="boxresultIngredients boxresults ">
                        <div class="search_ingredients  border-bottom align-items-center">
                            <label class="label_ingredients" for="ingredients">
                            <input type="search"    placeholder="Ingrédients" aria-describedby="button-addon3" class="input_search_bar inputList form-control  border-0 text-white" id="ingredients">
                                <button id="btn_ingredients" type="button" class="btn_ingredients btn btn-link btn_list text-success"><i class="fa fa-chevron-down text-white"></i></button>
                        </label>
                        </div>  
                        <ul id="ingredientsUl" class="boxresultsUl"></ul>
                    </div>

                    <div class="boxresultAppliance boxresults">
                        <div class="search_appareils border-bottom align-items-center">
                            <label class="label_appliance" for="appliance">
                            <input type="search"  placeholder="Appareils" aria-describedby="button-addon3" class="input_search_bar inputList form-control  border-0 text-white" id="appliance">
                                <button id="button-addon3" type="button" class="btn btn_list btn_appliance btn-link text-success"><i class="fa fa-chevron-down text-white"></i></button>
                            </label>
                        </div>
                        <ul id="applianceUl" class="boxresultsUl"></ul>
                    </div>  

                    <div class="boxresultUstensils boxresults">
                        <div class="search_ustensils border-bottom align-items-center">
                            <label class="label_ustensils" for="ustensils">
                            <input type="search"  placeholder="Ustensils" aria-describedby="button-addon3" class="input_search_bar inputList form-control  border-0 text-white" id="ustensils">
                                <button id="button-addon3" type="button" class="btn btn_ustensils btn-link btn_list text-success"><i class="fa fa-chevron-down text-white"></i></button>
                            </label>
                        </div>  
                        <ul id="ustensilsUl" class="boxresultsUl"></ul>
                    </div>                
                </fieldset>
            </form>
        </header>

        
        <div class="div_box_recipes container-fluid">
            <div id="box_recipes" class="card-deck flex-wrap justify-content-between">   
            </div>
        </div>

    </main>
</div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="module" src="scripts/pages/index.js"></script>
<script type="module" src="scripts/utils/filter.js"></script>
</body>
</html>
